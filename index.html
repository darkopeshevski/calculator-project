<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="js.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mama">
    <div class="temporary-screen">0</div>
    <div class="screen"></div>
    <div class="row row-1">
      <button class="back-button">Backspace</button>
      <button class="equals-button">=</button>
      <button class="operator-button">-</button>
    </div>
    <div class="row row-2">
      <button code="Digit7" class="number-button">7</button>
      <button code="Digit8" class="number-button">8</button>
      <button code="Digit9" class="number-button">9</button>
      <button class="operator-button">+</button>
    </div>
    <div class="row row-3">
      <button code="Digit4" class="number-button">4</button>
      <button code="Digit5" class="number-button">5</button>
      <button code="Digit6" class="number-button">6</button>
      <button class="operator-button">/</button>
    </div>
    <div class="row row-4">
      <button code="Digit1" class="number-button">1</button>
      <button code="Digit2" class="number-button">2</button>
      <button code="Digit3" class="number-button">3</button>
      <button class="operator-button">x</button>
    </div>
    <div class="row row-5">
      <button code="Digit0" class="number-button">0</button>
      <button class="delete-button">C</button>
    </div>
  </div>
  
  
</body>
</html>
