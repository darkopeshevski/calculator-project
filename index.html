<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="js.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mama">
    <div class="screen">0</div>
    <div class="row row-1">
      <button>kur</button>
      <button>-</button>
    </div>
    <div class="row row-2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
    </div>
    <div class="row row-3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>/</button>
    </div>
    <div class="row row-4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>x</button>
    </div>
    <div class="row row-5">
      <button>0</button>
      <button>C</button>
    </div>
  </div>
  
  
</body>
</html>
